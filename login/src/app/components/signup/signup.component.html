
<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
        <mat-form-field>
            <mat-label>first name</mat-label>
            <input matInput placeholder="Ex. jon" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput placeholder="Ex. jon" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput type="password" placeholder="Ex. jon" formControlName="password">
        </mat-form-field>
        <button color="blue" [disabled]="!signupForm.valid"
                 mat-raised-button type="submit">
            <span>submit</span></button>
    </form>
</div>
